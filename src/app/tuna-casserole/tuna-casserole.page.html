<ion-header>
  <ion-toolbar>
    <ion-title>Tuna Casserole</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>

    <ion-slide> 
      <div>
    <img src="{{tuna_casserole.imgPath}}" style ="height: 300px;width:300px;"/>

    <ion-list *ngFor="let instruction of tuna_casserole.instructions">
      <ion-item button (click)="showSuggestions()"> {{instruction}} </ion-item>
    </ion-list>
    </div>
  </ion-slide>

  <ion-slide>
    <div>
    <h1>Ingredients</h1>
      <ion-list *ngFor="let ingredient of tuna_casserole.ingredients">
          <ion-item button> {{ingredient}} </ion-item>
      </ion-list> 
    </div>
  </ion-slide>

</ion-slides>
</ion-content>
