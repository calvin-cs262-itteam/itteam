<ion-header>
  <ion-toolbar color = "light">
    <ion-title>Tuna Casserole</ion-title>
    <ion-buttons slot = "end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color = "warning" href = "../home"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="menu6">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let ingredient of tuna_casserole.ingredients">
      <ion-item button> {{ingredient}} </ion-item>
    </ion-list> 
  </ion-content>
</ion-menu>
      
<ion-router-outlet main></ion-router-outlet>

<ion-content>
  <div>
    <img src="{{tuna_casserole.imgPath}}" style ="height: 300px;width:300px;"/>

    <ion-list *ngFor="let instr of tuna_casserole.instructions">
      <ion-item button (click)="showSuggestions(instr)"> {{instr.instruction}} </ion-item>
    </ion-list>
  </div>
</ion-content>
