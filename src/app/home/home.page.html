<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar text-center color = "warning">
        <ion-title color = "warning">-</ion-title>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color = "warning">
          -
        </ion-title>
      </ion-toolbar>

      <ion-searchbar (ionInput)="getTopics($event)" showCancelButton=true cancelButtonText="Custom Cancel" text-left [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" placeholder="Find a Recipe!"></ion-searchbar>
          
            <ion-item *ngFor="let topic of topics">
              {{topic}}
            </ion-item>

      <ion-toolbar text-center>
        <ion-title>Featured Recipes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-menu side="start" menuId="first">
        <ion-header>
          <ion-toolbar color="light">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="star" slot="start"></ion-icon>
              <ion-label>Favorites</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-router-outlet main></ion-router-outlet>

    <ion-content>
      <ion-card *ngFor="let item of recipeList" color="light" button [href] = "'../recipe/' + item.name_" routerDirection="forward">
        <ion-item color="light">
          <img src = "{{item.imgPath}}" style="height:150px;width:150px;" slot="start"/>
          <div>
          <ion-card-title>
            <b><span [innerHTML] = "item.name"></span></b>
          </ion-card-title>
          <ion-card-content>
            <span [innerHTML] = "item.description"></span>
          </ion-card-content>
          </div>
        </ion-item>
      </ion-card>
    </ion-content>
  </ion-app>
</body>
