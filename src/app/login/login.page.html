<ion-content class="background" scroll="true">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size=small>
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size=small routerLink="/signup" routerDirection="root">
        <p class="signup-text">Sign Up</p>
      </ion-button>
    </div>

    <div class="ion-padding">
      <ion-input placeholder="Email" style="padding-left:10px !important; font-family: 'Nunito, sans-serif;'"></ion-input> <br>
      <ion-input placeholder="Password" style="padding-left:10px !important; font-family: 'Nunito, sans-serif;'"></ion-input>
    </div>

    <ion-button class="actionbutton" expand="full" fill="clear" routerLink="/home" routerDirection="root" style=text-transform:none;>Sign In</ion-button>
    <ion-grid>
      <ion-row>
        
        <ion-col size="6"> 
          <ion-button fill="clear" style="font-size:small; color:#a8a8a8; margin-right: 10px; text-transform: none; font-family: 'Nunitoo, sans-serif;'" routerLink="/forgot" routerDirection="root"><p style="font-size: small; margin-bottom: 37.5px;">Forgot Password?</p></ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </div>
</ion-content>
