<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22 px;
    }
  </style>
  </head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Card</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
                <ion-card>
                    <img src = "{{deconstucted_chicken_pot_pie.imgPath}}" style ="height: 200px;width:200px;"/>
        
                    <ion-card-header>
                      <ion-card-title><span [innerHTML] = "deconstucted_chicken_pot_pie.name"></span></ion-card-title>
                    </ion-card-header>
                  
                    <ion-card-content>
                      <span [innerHTML] = "deconstucted_chicken_pot_pie.description"></span>
                    </ion-card-content> 
                </ion-card>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-card>
                  <img src = "{{pretzel.imgPath}}" style ="height: 200px;width:200px;"/>
                  <ion-card-header>
                    <ion-card-title>
                      <span [innerHTML] = "pretzel.name"></span>
                    </ion-card-title>
                  </ion-card-header>
                
                  <ion-card-content>
                    <span [innerHTML] = "pretzel.description" ></span>
                  </ion-card-content> 
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      </ion-content>
  </ion-app>
</body>
