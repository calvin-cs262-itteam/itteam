<ion-header>
  <ion-toolbar color = "light">
    <ion-title>Eggs Benedict</ion-title>
    <ion-buttons slot = "end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color = "warning" href = "../home"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-toolbar>
  <rating [(ngModel)]="rate"
              readonly="false"
      size="default"S
      (ngModelChange)="onRateChange($event)">
      
      </rating>
</ion-header>

<ion-menu color = "light" side="end" menuId="menu2">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color = "light">
    <ion-list color = "light" *ngFor="let ingredient of eggs_benedict.ingredients">
        <ion-item> {{ingredient}} </ion-item>
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-content> 
  <div>
    <img src="{{eggs_benedict.imgPath}}" style ="height: 300px;width:300px;"/>

    <ion-list *ngFor="let instr of eggs_benedict.instructions">
      <ion-item button (click)="showSuggestions(instr)"> {{instr.instruction}} </ion-item>
    </ion-list>
  </div>
</ion-content>
