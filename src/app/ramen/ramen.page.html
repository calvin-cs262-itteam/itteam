<ion-header>
  <ion-toolbar color = "light">
    <ion-title>Instant Ramen for Adults</ion-title>
    <ion-buttons slot = "end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color = "warning" href = "../home"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-toolbar>
  <rating [(ngModel)]="rate"
              readonly="false"
      size="default"S
      (ngModelChange)="onRateChange($event)">
      
      </rating>
</ion-header>

<ion-menu side="end" menuId="menu5">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let ingredient of instant_ramen.ingredients">
      <ion-item> {{ingredient}} </ion-item>
    </ion-list> 
  </ion-content>
</ion-menu>
      
<ion-router-outlet main></ion-router-outlet>

<ion-content>
  <div>
    <img src="{{instant_ramen.imgPath}}" style ="height: 300px;width:300px;"/>

    <ion-list *ngFor="let instr of instant_ramen.instructions">
      <ion-item button (click)="showSuggestions(instr)"> {{instr.instruction}} </ion-item>
    </ion-list>
  </div>
</ion-content>
