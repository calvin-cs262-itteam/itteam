<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar text-center color = "warning">
        <ion-title color = "warning">-</ion-title>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color = "warning">
          -
        </ion-title>
      </ion-toolbar>

      <ion-searchbar (ionInput)="getTopics($event)" showCancelButton=true cancelButtonText="Custom Cancel" text-left [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" placeholder="Find a Recipe!"></ion-searchbar>
          
            <ion-item *ngFor="let topic of topics">
              {{topic}}
            </ion-item>

      <ion-toolbar text-center>
        <ion-title>Featured Recipes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-menu side="start" menuId="first">
        <ion-header>
          <ion-toolbar color="light">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="star" slot="start"></ion-icon>
              <ion-label>Favorites</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-router-outlet main></ion-router-outlet>

    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
                <ion-card color = "light" button href = "../chicken-pot-pie">
                   <img src = "{{deconstructed_chicken_pot_pie.imgPath}}" style ="height: 200px;width:200px;"/>
                    <ion-card-header>
                      <ion-card-title><span [innerHTML] = "deconstructed_chicken_pot_pie.name"></span></ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                      <span [innerHTML] = "deconstructed_chicken_pot_pie.description"></span>
                      <ion-row><ion-col *ngFor="let tag of deconstructed_chicken_pot_pie.tags">
                        <ion-text color= warning>#{{tag.tagName}}</ion-text>
                      </ion-col></ion-row>
                    </ion-card-content> 
                </ion-card>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-card color = "light" button href = "../pretzel">
                  <img src = "{{pretzel.imgPath}}" style ="height: 200px;width:200px;"/>
                  <ion-card-header>
                    <ion-card-title>
                      <span [innerHTML] = "pretzel.name"></span>
                    </ion-card-title>
                  </ion-card-header>
                
                  <ion-card-content>
                    <span [innerHTML] = "pretzel.description" ></span>
                    <ion-row><ion-col *ngFor="let tag of pretzel.tags">
                      <ion-text color= warning>#{{tag.tagName}}</ion-text>
                    </ion-col></ion-row>
                  </ion-card-content> 
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                  <ion-card color = "light" button href = "../eggs-benedict">
                      <img src = "{{eggs_benedict.imgPath}}" style ="height: 200px;width:200px;"/>
                      <ion-card-header>
                        <ion-card-title>
                          <span [innerHTML] = "eggs_benedict.name"></span>
                        </ion-card-title>
                      </ion-card-header>
                    
                      <ion-card-content>
                        <span [innerHTML] = "eggs_benedict.description" ></span>
                        <ion-row><ion-col *ngFor="let tag of eggs_benedict.tags">
                          <ion-text color= warning>#{{tag.tagName}}</ion-text>
                        </ion-col></ion-row>
                      </ion-card-content> 
                  </ion-card>
                </div>
              </ion-col>
              <ion-col>
                  <div>
                    <ion-card color = "light" button href = "../ramen">
                        <img src = "{{instant_ramen.imgPath}}" style ="height: 200px;width:200px;"/>
                        <ion-card-header>
                          <ion-card-title>
                            <span [innerHTML] = "instant_ramen.name"></span>
                          </ion-card-title>
                        </ion-card-header>
                      
                        <ion-card-content>
                          <span [innerHTML] = "instant_ramen.description" ></span>
                          <ion-row><ion-col *ngFor="let tag of instant_ramen.tags">
                            <ion-text color= warning>#{{tag.tagName}}</ion-text>
                          </ion-col></ion-row>
                        </ion-card-content> 
                    </ion-card>
                  </div>
                </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                  <ion-card color = "light" button href = "../tuna-casserole">
                      <img src = "{{tuna_casserole.imgPath}}" style ="height: 200px;width:200px;"/>
                      <ion-card-header>
                        <ion-card-title>
                          <span [innerHTML] = "tuna_casserole.name"></span>
                        </ion-card-title>
                      </ion-card-header>
                    
                      <ion-card-content>
                        <span [innerHTML] = "tuna_casserole.description" ></span>
                        <ion-row><ion-col *ngFor="let tag of tuna_casserole.tags">
                          <ion-text color= warning>#{{tag.tagName}}</ion-text>
                        </ion-col></ion-row>
                      </ion-card-content> 
                  </ion-card>
                </div>
              </ion-col>
              <ion-col>
                  <div>
                    <ion-card color = "light" button href = "../moroccan-pastitsio">
                        <img src = "{{moroccan_pastitsio.imgPath}}" style ="height: 200px;width:200px;"/>
                        <ion-card-header>
                          <ion-card-title>
                            <span [innerHTML] = "moroccan_pastitsio.name"></span>
                          </ion-card-title>
                        </ion-card-header>
                      
                        <ion-card-content>
                          <span [innerHTML] = "moroccan_pastitsio.description" ></span>
                          <ion-row><ion-col *ngFor="let tag of moroccan_pastitsio.tags">
                            <ion-text color= warning>#{{tag.tagName}}</ion-text>
                          </ion-col></ion-row>
                        </ion-card-content> 
                    </ion-card>
                  </div>
                </ion-col>
        </ion-row>
      </ion-grid>
        <ion-fab vertical="top" horizontal="end" edge slot="fixed">
          <ion-fab-button color = "warning" button href = "../add-recipe">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
  </ion-app>
</body>
